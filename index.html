<!DOCTYPE html>

<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="/vftvk-Simple-Interest-Calculator/script.js"></script>
    <link rel="stylesheet" href="/vftvk-Simple-Interest-Calculator/style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Choose principal-->
            Amount <input type="number"  id="principal">  <br/>
            <!--Choose interest rate-->
            Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">  <br/>
            <!--Displays interest rate-->
            <span id="rate_val">
                10.25%
            </span></br>
            <!--Choose # of years-->
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
            <!--Displays results-->
            Interest : <span id="result"></span><br>

            <!--Compute and display interest when button is clicked-->
            <button onclick="compute()">Compute Interest</button>

            <footer>
                &#169; This Calculator belongs to Kyle McCuller
            </footer>

        </div>
    </body>
</html>
